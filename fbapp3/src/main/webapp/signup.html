<script type="text/javascript">
 
$(document).ready(function() {
	 //Stops the submit request
    $("#SignUPForm").submit(function(e){
           e.preventDefault();
    });
	 
    $("#SignUPButton").click(function(e){
        //get the form data using another method 
             var emailID=$("input#emailID").val();
           var pwd1=$("input#pwd1").val();
          
           var atpos = emailID.indexOf("@");
           var dotpos = emailID.lastIndexOf(".");
           
           if(emailID=="" || pwd1=="")
       		{
       		alert("Please fill all the fields");
       		}
           else  if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailID.length) {
               alert("Not a valid e-mail address.");
               
        	   }
           else if((pwd1.length)<5)
        	{
        	   alert("Password should be minimum 6 characters.")
        	}	   
           
           else
           {
            var obj = { emailID:emailID,password:pwd1};  
        	var myJSON = JSON.stringify(obj);

            //make the AJAX request, dataType is set to json
            //meaning we are expecting JSON data in response from the server
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/fbapp3/webapi/user/fetch",
                data: myJSON,
                contentType : "application/json",
                dataType: "json",
                
                //if received a response from the server
                 success:function(resp) {
                	// we have the response  
                     if(resp!=null){
                    	 alert("success");
                    	   var obj = JSON.parse(JSON.stringify(resp));
                    	  $.cookie("ID", obj.userID);
                    	 //  $.cookie("emailID", $("#emailID").val());
                       $.cookie("pwd1", $("#pwd1").val());
                     window.location.href = "AddInfo.html";
                     //alert("Server said123:\n '" + resp + "'");}
                 }
                     else
                  	   {
                    	 alert("failure");
                  	   //flag=1;
                  	   $.removeCookie("ID");
                	   $.removeCookie("pwd1");
                  	   window.location.href = "signup.html";
                  	   }
                     },
                   
                //If there was no resonse from the server
                error: function(jqXHR, textStatus, errorThrown){
                     console.log("Something really bad happened " + textStatus);
                      $("#ajaxResponse").html(jqXHR.responseText);
                },
                
              //capture the request before it was sent to server
                beforeSend: function(jqXHR, settings){
                    //adding some Dummy data to the request
                    //settings.data += "&dummyData=whatever";
                    //disable the button until we get the response
                    $('#myButton').attr("disabled", true);
                },
                
                //this is called after the response or error functions are finsihed
                //so that we can take some action
                complete: function(jqXHR, textStatus){
                    //enable the button 
                    $('#myButton').attr("disabled", false);
                }
                
      
            });
        }
    });
 
});

	  </script>	  

 


<title>FACEBOOK Signup</title>
